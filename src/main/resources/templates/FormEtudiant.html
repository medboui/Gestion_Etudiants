<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="UTF-8"></meta>
<title>Saisie d'un etudiant</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/mystyle.css"
th:href="@{/css/mystyle.css}"/>

<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> -->
</head>
<body layout:fragment="content">
<p></p>
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
<div class="panel panel-default">
	<div class="panel-heading">Saisie</div>
	<div class="panel-body">
	<form th:action="@{SaveEtudiant}" method="post" th:object="${etudiant}" 
	enctype="multipart/form-data">                              <!-- on prÃ©cise que l'objet qui va nous interreseer
																					 est l'objet etudiant -->
		   <div class="form-group">
			<label class="control-label">Nom</label>
			<input type="text" th:field="*{nom}" name="nom" class="form-control"/>
			<span class="text-danger" th:errors="*{nom}"></span>
			</div>
			<div class="form-group">
			<label class="control-label">Date de Naissance</label>
			<input type="date" th:field="*{dateNaissance}" name="dateNaissance" class="form-control"/>
			<span class="text-danger" th:errors="*{dateNaissance}"></span>
			</div>
			<div class="form-group">
			<label class="control-label">Email</label>
			<input type="email" th:field="*{email}" name="email" class="form-control"/> <!-- on effectue le databinding using th:field
																										 -->
			<span class="text-danger" th:errors="*{email}"></span>
			</div>
			<div class="form-group">
			<label class="control-label">Photo</label>
		
			<input  type="file" name="picture" class="form-control"/>
			<span class="text-danger" th:errors="*{photo}"></span>
			</div>
			<div class="form-group">
			<label class="control-label">Fichier d'inscription</label>
		
			<input  type="file" name="file" class="form-control"/>
			<span class="text-danger" th:errors="*{file}"></span>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
		</div>
	
	
		
	</div>
</div>


</body>
</html>
